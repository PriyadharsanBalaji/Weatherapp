<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sun Doodle -->
        <div class="sun-doodle">
            <div class="sun">
                <div class="rays"></div>
            </div>
        </div>

        <!-- Moon Doodle -->
        <div class="moon-doodle">
            <div class="moon">
                <div class="crater"></div>
            </div>
        </div>

        <!-- Rain Container -->
        <div class="rain-container">
            <div class="rain"></div>
        </div>

        <!-- Pebbles -->
        <div class="pebbles">
            <div class="pebble"></div>
            <div class="pebble"></div>
            <div class="pebble"></div>
            <div class="pebble"></div>
        </div>

        <!-- Search Form -->
        <form class="search-form">
            <input type="text" placeholder="Enter city name..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>

        <!-- Weather Card -->
        <div class="weather-card">
            <h1 class="city">London</h1>
            <p class="description">Cloudy</p>
            <div class="temperature">20Â°C</div>
            <div class="weather-details">
                <div class="detail">
                    <i class="wind-icon"></i>
                    <p>5 m/s</p>
                    <span>Wind</span>
                </div>
                <div class="detail">
                    <i class="humidity-icon"></i>
                    <p>75%</p>
                    <span>Humidity</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
